<ion-header>
  <ion-toolbar color= "dark">
    <ion-title>Detalles del Proyecto!</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf = "!readonly" (click)="presentAlertConfirm()">Actualizar</ion-button>
      <ion-button (click)="toggleReadOnly()" *ngIf="readonly" class="headerButton">Editar</ion-button>
      <ion-button (click)="canceltAlertConfirm()" *ngIf="!readonly" class="headerButton">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content color="light">
  <ion-row>
 <ion-col size="3"></ion-col>
 <ion-col size="6">
  <ion-list lines="none" class="listaProyecto">
    <ion-item class="listaDetallesProyecto" id="referencia" color="gris">
      <ion-label class="lineaRef">Ref</ion-label>
      <ion-input type="text" class="lineaRef" [readonly] = "readonly" [(ngModel)]="proyecto.id" required="true" minlength="5" maxlength="20"></ion-input>
      <ion-icon name="trash-sharp" id="papelera" *ngIf = "readonly" (click)="borrarProyecto()"></ion-icon>
    </ion-item>
    <ion-item ion-item class="listaDetallesProyecto" color="gris">
      <ion-label></ion-label>
      <ion-col size="12">
      <ion-input type="text" id="titulo" [readonly] = "readonly" [(ngModel)]="proyecto.titulo" required="true"></ion-input></ion-col>
    </ion-item>
    <ion-item id="tipoProyecto" class="listaDetallesProyecto">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="documents" class="alineacionCorrecta"></ion-icon>Tipo de Proyecto</ion-label></ion-col>
      <ion-col  size="9">
      <ion-input type="text" [(ngModel)]="proyecto.tipo" [readonly] = "readonly"  class="alineacionCorrecta" required="true"></ion-input>
    </ion-col>
    </ion-item>
    <ion-item id="zonificacion" class="listaDetallesProyecto">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="map-sharp" class="alineacionCorrecta"></ion-icon>Zonificación</ion-label></ion-col>
        <ion-col  size="9">
      <ion-input type="text" [(ngModel)]="proyecto.zonificacion"  [readonly] = "readonly" class="alineacionCorrecta" required="true"></ion-input>
    </ion-col>
    </ion-item>
    <ion-item id="catastro" class="listaDetallesProyecto">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="pricetag" class="alineacionCorrecta"></ion-icon>Ref. Catastral</ion-label></ion-col>
      <ion-col  size="9">
      <ion-input type="text" [(ngModel)]="proyecto.catastro"  [readonly] = "readonly" class="alineacionCorrecta" required="true"></ion-input>
    </ion-col>
    </ion-item>
    <!--cliente-->
    
    <ion-item ion-item class="listaDetallesProyecto" id="cliente">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="person-sharp" class="alineacionCorrecta"></ion-icon>Cliente</ion-label></ion-col>
      <ion-col  size="9">
      <ion-input type="text" class="alineacionCorrecta" [readonly] = "readonly" [(ngModel)]="proyecto.cliente" required="true" maxlength="20"></ion-input>
    </ion-col>
    </ion-item>
    <ion-item ion-item class="listaDetallesProyecto" id="ubicacion">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="location-sharp" class="alineacionCorrecta"></ion-icon>Ubicación</ion-label></ion-col>
      <ion-col  size="9">
      <ion-input type="text" class="alineacionCorrecta" [readonly] = "readonly" [(ngModel)]="proyecto.ubicacion" required="true" minlength="5" maxlength="30"></ion-input>
    </ion-col>
    </ion-item>
    <ion-item ion-item class="listaDetallesProyecto" id="comercial">
      <ion-col size="3">
      <ion-label color="new"><ion-icon name="briefcase" class="alineacionCorrecta"></ion-icon>Comercial</ion-label>
    </ion-col>
    <ion-col  size="9">
      <ion-input type="text" class="alineacionCorrecta" [readonly] = "readonly" [(ngModel)]="proyecto.comercial" required="true"></ion-input>
    </ion-col>
    </ion-item>
    <ion-item ion-item class="listaDetallesProyecto" id="presupuesto">
      <ion-label color="new"><ion-icon name="logo-usd" class="alineacionCorrecta"></ion-icon>Presupuesto</ion-label>
      <ion-input type="number" class="alineacionCorrecta" [readonly] = "readonly" required="true" minlength="5" maxlength="20">{{proyecto.presupuesto |currency :"EUR"}}</ion-input>
    </ion-item>
    <ion-item ion-item class="listaDetallesProyecto" id="estado">
      <ion-label color="new">Estado</ion-label>
      <ion-toggle color="success" [(ngModel)]="proyecto.activo" [disabled]="inactivo" ></ion-toggle>
    </ion-item>
  </ion-list> 
</ion-col>
<ion-col size="3"></ion-col>
</ion-row>
</ion-content>
