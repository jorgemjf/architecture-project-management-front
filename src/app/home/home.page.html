<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Gesti√≥n de proyectos!
    </ion-title>
    <ion-buttons  slot="end">
      <ion-button class="botonLogo">
      <img src="../assets/logo2.png">
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-searchbar mode="ios" style="margin-top:-8px" animated="true" [(ngModel)]="searchTerm"
      (ionChange)="filterItems()" showCancelButton="focus"></ion-searchbar>
      <!-- <ion-button [routerLink]="['/anyadir-proyecto']" size="medium" >Nuevo Proyecto</ion-button>-->
      <ion-icon class="iconoCrearProyecto" name="add-circle-outline" [routerLink]="['/anyadir-proyecto']"></ion-icon>
      <ion-buttons slot="end">
        <ion-button (click)="botonActivados()" class="botonEncabezado"  *ngIf="mostrarActivos">Activos</ion-button>
        <ion-button (click)="botonActivados()" class="botonEncabezado"  *ngIf="!mostrarActivos">No activos</ion-button>
      </ion-buttons>
    </ion-item>
    </ion-list>


  
    <ion-list inset="true" mode="ios" style= "margin-top: -8px;">
    <div *ngFor="let proyectos of proyectosFiltered; let i = index"> 
    
      <ion-item [routerLink]="['/detalles-proyecto', {id: proyectos.id}]" [color]="i%2 != 0 ? 'lightgrey' : 'light'">
          <ion-col class="columnaRef" size="1">
            Ref: {{proyectos.id}}
          </ion-col>
          <ion-col class="columnaTitulo" size="8">
            {{proyectos.titulo}}
          </ion-col>
          <ion-col size="2">
            Cliente {{proyectos.cliente}}
          </ion-col>
          <ion-col size="1">
            {{proyectos.activo}}
          </ion-col>
      </ion-item>
    </div>
  </ion-list>

  <!-- <ion-grid *ngFor="let proyecto of proyectosFiltered" [routerLink]="['/detalles-proyecto', {id: proyecto.id}]"> 
    
    <ion-row *ngIf="mostrarActivos === true ? proyecto.activo : !null">

    </ion-row>
  </ion-grid>-->
</ion-content>
